        const CourseList = function(props)
        {
            return(

                    </div>

            )
        }

        const Output = function(props)
        {
            const courses = [{title:'Into to SWD',description:2000},{title:'Database Design',description:27},{title:'CRO',description: 22}]

            // you can only return one thing. Thats why we use the <div> tag to enclose
            // the components under one object
            return(
