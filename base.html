<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wombats group project</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    

<script type="text/babel">

    const courses = ['Into to SWD','Server Side programming','Database Design','Software Testing','Cybersecurity','TBD']
    
    for(let i=0;i<courses.length;i++){
    
        const Title = function(props) {
            return(
                <h3>{courses[i]}</h3>
            )
        }
        const CourseTile = function(props) 
            {
                return <div id='card'>
                    <Title/>
                    </div>
            }
            
            ReactDOM.render(<CourseTile/>,document.getElementById('root'))
        }
        
    
    </script>
</body>
</html>
