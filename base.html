<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wombats Portfolio Project</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="courses.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <div id="container"></div>
    
<script type="text/babel">

    // Use CoursesArray.map to display a card for each course

            const CourseTile = function(props) 
                {

                return (
                <div className='App'>
                    {props.courses.map(function(course) {

                        return (
                    <div className= {'card grid' + course.id} key={course.id} >
                        <div className='card-inner'>
                            <div className='card-front'></div>
                            <div className='card-back'>
                                <h3> {course.Name}</h3>
                                <p>{course.Description}</p>
                                <a className='shimmer' href={course.Link} target='blank'>Learn More</a>
                            </div>
                        </div>
                    </div>
                    )
                })}

                </div>    
                    
                )
                }
                
                ReactDOM.render(React.createElement(CourseTile, {courses: courses}),document.getElementById('root'))



        

    </script>
</body>
</html>
